<div class="container">
  <div class="left-side">
    <img src="imagenes/MiViviendaLogo.png" alt="MiVivienda Logo" />
    <p class="brand-text">Crea tu cuenta para empezar a planificar</p>
  </div>
  <div class="right-side">
    <div class="form-container">
      <h1>Registro</h1>
      <p class="subtitle">Completa tus datos para crear tu acceso</p>
      <form class="form" (submit)="registrar($event)">
        <label for="nombre">Nombre completo</label>
        <input
          id="nombre"
          type="text"
          required
          placeholder="Tu nombre"
          [value]="nombre"
          (input)="actualizarValor('nombre', $event)"
        />

        <label for="correo">Correo electrónico</label>
        <input
          id="correo"
          type="email"
          required
          placeholder="nombre@correo.com"
          [value]="correo"
          (input)="actualizarValor('correo', $event)"
        />

        <label for="password">Contraseña</label>
        <input
          id="password"
          type="password"
          required
          minlength="6"
          placeholder="••••••••"
          [value]="password"
          (input)="actualizarValor('password', $event)"
        />

        <label for="confirmar">Confirmar contraseña</label>
        <input
          id="confirmar"
          type="password"
          required
          minlength="6"
          placeholder="Repite la contraseña"
          [value]="confirmarPassword"
          (input)="actualizarValor('confirmarPassword', $event)"
        />

        <button class="primary" type="submit">Registrarme</button>
      </form>
      <p *ngIf="mensaje" class="mensaje" [ngClass]="mensajeTipo">{{ mensaje }}</p>
      <p class="volver" (click)="irALogin()">Volver al inicio de sesión</p>
    </div>
  </div>
</div>
